<div ng-init="init();" class="tab-pane">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title">Create review for Delivery {{deliveryId}} - Driver {{driverId}}</h2>
        </div>
        <div class="panel-body">
          <section> <!-- variables table -->
            <div class="row">
              <div class="col-xs-12">
                <div>
                  <form ng-submit="createDeliveryReview()">
                    <div class="form-group">
                      <label for="rating"> Rating:</label>
                      <input id="rating" type="number" min="1" max="5" ng-model="review.rating">
                    </div>
                    <div class="form-group">
                      <label for="description"> Description:</label>
                      <input id="description" type="text" ng-model="review.description">
                    </div>
                    <input type="submit" value="Submit">
                  </form>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
</div>
