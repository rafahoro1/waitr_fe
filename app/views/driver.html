<div ng-init="init();" class="tab-pane">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h2 class="panel-title">Driver {{driver.id}}</h2>
        </div>
        <div class="panel-body">
          <section> <!-- variables table -->
            <div class="row">
              <div class="col-xs-12">
                <div>
                  <div class="form-group">
                    <label for="driverName"> Name:</label>
                    <input id="driverName" type="text" disabled value="{{driver.name}}">
                  </div>
                  <div class="form-group">
                    <label for="driverCurrentLocation"> Current Location:</label>
                    <input id="driverCurrentLocation" type="text" disabled
                           value="{{driver.current_location.latitude}} - {{driver.current_location.longitude}}">
                  </div>
                </div>
              </div>
            </div>
          </section>

          <br/>
          <br/>
          <br/>
          <h3 class="panel-title">Reviews for {{driver.id}}:</h3>
          <br/>

          <section> <!-- variables table -->
            <div class="row">
              <div class="col-xs-12">

                <div class="table-responsive">
                  <table class="table table-bordered table-condensed">
                    <thead>
                    <tr>
                      <th>Rating</th>
                      <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="review in reviews">
                      <td>{{review.rating}}</td>
                      <td>{{review.description}}</td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </section>

        </div>
      </div>
    </div>
  </div>
</div>
